<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>LPG Check</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f2f2f7;
}

.container {
    max-width: 500px;
    margin: auto;
}

.header {
    display: flex;
    align-items: center;
    padding: 16px;
    background: white;
    border-bottom: 1px solid #ddd;
}

.header img {
    width: 36px;
    height: 36px;
    margin-right: 10px;
}

.section {
    margin-top: 20px;
    background: white;
    border-radius: 12px;
    overflow: hidden;
}

.section-title {
    padding: 12px 16px;
    font-size: 13px;
    color: gray;
}

.row {
    padding: 16px;
    border-top: 1px solid #eee;
}

.center {
    text-align: center;
}

.big {
    font-size: 22px;
    font-weight: bold;
}

.blue { color: #007aff; }
.green { color: #34c759; }

.slider {
    width: 100%;
}

select, input {
    width: 100%;
    font-size: 16px;
    padding: 10px;
}

img.tank {
    width: 100%;
    padding: 10px;
}
</style>
</head>

<body>

<div class="container">

    <div class="section center">
        <img src="zbiornik.png" class="tank">
    </div>

    <!-- WYBÓR ZBIORNIKA -->
    <div class="section">
        <div class="section-title">Wybór zbiornika</div>
        <div class="row">
            <select id="tankSize">
                <option value="2700">2700 L</option>
                <option value="4850">4850 L</option>
            </select>
        </div>
    </div>

    <!-- NAPEŁNIENIE -->
    <div class="section">
        <div class="section-title">Obecne napełnienie</div>

        <div class="row">
            <div>  <span id="percent">50</span>%</div>
        </div>

        <div class="row">
            <input type="range" min="0" max="85" value="50" class="slider" id="slider">
        </div>
    </div>

    <!-- AKTUALNA ILOŚĆ -->
    <div class="section">
        <div class="section-title">Aktualna ilość gazu</div>
        <div class="row big" id="currentLiters">0 L</div>
    </div>

    <!-- DO ZAMÓWIENIA -->
    <div class="section">
        <div class="section-title">Do zamówienia</div>
        <div class="row big blue" id="toOrder">0 L</div>
    </div>

    <!-- CENA -->
    <div class="section">
        <div class="section-title">Cena gazu</div>
        <div class="row">
            <input type="number" step="0.01" id="price" placeholder="np. 1.99">
        </div>
    </div>

    <!-- KOSZT -->
    <div class="section">
        <div class="section-title">Koszt tankowania</div>
        <div class="row big green" id="cost">0 zł</div>
    </div>

</div>

<script>
const slider = document.getElementById("slider");
const percentLabel = document.getElementById("percent");
const tankSelect = document.getElementById("tankSize");
const priceInput = document.getElementById("price");

function calculate() {
    const percent = parseFloat(slider.value);
    const tank = parseFloat(tankSelect.value);
    const price = parseFloat(priceInput.value) || 0;

    const maxCapacity = tank * 0.85;
    const current = maxCapacity * percent / 85;
    const toOrder = maxCapacity - current;
    const cost = toOrder * price;

    percentLabel.innerText = percent;
    document.getElementById("currentLiters").innerText = Math.round(current) + " L";
    document.getElementById("toOrder").innerText = Math.round(toOrder) + " L";
    document.getElementById("cost").innerText = cost.toFixed(2) + " zł";
}

slider.oninput = calculate;
tankSelect.onchange = calculate;
priceInput.oninput = calculate;

calculate();
</script>

</body>
</html>
